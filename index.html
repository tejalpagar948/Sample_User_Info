<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>User Registration</h1>
    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Register</button>
    </form>
    <script>
      $(document).ready(function () {
        $('#userForm').on('submit', function (event) {
          event.preventDefault(); // Prevent default form submission

          // Serialize form data
          var formData = $(this).serialize();

          // Log the serialized data
          console.log('Form Data:', formData);

          $.ajax({
            url: 'https://localhost/Sample_User_Info/register.php',
            type: 'POST',
            data: formData,
            success: function (response) {
              console.log('Form submitted successfully! Response:', response); // Handle success
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error('Error occurred:', textStatus, errorThrown); // Handle error
              alert('An error occurred: ' + textStatus);
            },
          });
        });
      });
    </script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
